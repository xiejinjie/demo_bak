<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file</title>
    <style>
        .method{
            margin: 20px;
        }
    </style>
</head>
<body>

<div class="method">
    <div class="name">普通表单上传</div>
    <form action='/file/formUpload' enctype="multipart/form-data" method='post'>
    　　<input type='file' name="file"/><br/>
        <input type='hidden' name='signature'/><br/>
    　　<button>提交</button>
    </form>
</div>
<div class="method">
<!--    <div class="name">formdata（js）</div>-->
</div>
<div>
    Html5上传：<input type="file" id="files" multiple/><br/>
    <script>
        var elem = document.getElementById('files');
        elem.onchange = function (event) {
            var files = event.target.files;
            for (var i = 0; i < files.length; i++) {
                // 文件类型为 image 并且文件大小小于 200kb
                if(files[i].type.indexOf('image/') !== -1 && files[i].size < 204800){
                    console.log(files[i].name);
                }
            }
        }
    </script>
</div>

<div class="method">
    <div class="name">obs流式上传</div>
    <form action='/file/formUpload' enctype="multipart/form-data" method='post'>
        　　<input type='file' name="file"/><br/>
        <input type='hidden' name='signature'/><br/>
        　　<button>提交</button>
    </form>
</div>

</body>
</html>
